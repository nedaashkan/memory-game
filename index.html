<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory-Game</title>
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/cb6c074b0b.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap link   -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- my style sheet -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- overlay text -->
      <div class="overlay-text visible">Click to Start</div>
      <div id="game-over-text" class="overlay-text">
        GAME OVER
        <span class="overlay-text-small">Click to Restart</span>
      </div>
      <div id="victory-text" class="overlay-text">
        VICTORY
        <span class="overlay-text-small">Click to Restart</span>
      </div>
      <div class="game-body">
        <!-- page title -->
        <div class="row gx-0 gx-lg-5 mt-2 d-flex justify-content-center">
          <div class="col-12 col-sm-12 col-lg-8">
            <h1 class="page-title text-center">Mix-Or-Match</h1>
          </div>
        </div>
        <!-- game info -->
        <div class="row gx-0 gx-lg-5 d-flex justify-content-center">
          <div class="col-4 col-sm-4 col-lg-4 game-info text-center">
            Time <span id="time-remaining">100</span>
          </div>
          <div class="col-4 col-sm-4 col-lg-4 game-info text-center">
            Flips <span id="flips">0</span>
          </div>
          <div class="col-4 col-sm-4 col-lg-4 game-info text-center">
            score <span id="score">0</span>
          </div>
        </div>

        <!-- game grid -->
        <div id="game-grid"></div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
